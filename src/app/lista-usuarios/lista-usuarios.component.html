<div class="users-grid">
  <div class="user-card" *ngFor="let user of users">
    <div class="user-avatar">
      <img [src]="user.avatarUrl" alt="Avatar de {{user.name}}" />
    </div>
    <div class="user-info">
      <h2>{{user.name}}</h2>
      <p>{{user.description}}</p>
    </div>
  </div>
</div>
