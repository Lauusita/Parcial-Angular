


<main class="main">
  <div class="content">
    <div class="left-side">

      <h1>Hello {{ name }} </h1>
      <p>Congratulations! Your app is running. ðŸŽ‰</p>

      <!-- Receive params -->
      <!-- <img [src]="imgRoute" alt="Algo PasÃ³" width="80px"> -->

      <br>
      <!-- Manage Events -->
      <button [disabled]="disabled" (click)="handleClick()" class="pill">Click Here</button>

      <br><br><br>
      <div class="input-container">
        <input
          type="text"
          placeholder="Write your name"
          name="name"
          [(ngModel)]="nombreCompleto"
        >
      </div>

      <h2>{{ nombreCompleto }} </h2>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side" style="display: flex; justify-content: center; align-items: center; text-align: center;">
      <div class="counter">
        <h1>{{ count }} </h1>
          <div style="display: flex; gap: 10px;">
            <button class="pill" (click)="increment()">+1</button>
            <button class="pill" (click)="decrement()" >-1</button>
          </div>

      </div>
    </div>
  </div>
</main>
